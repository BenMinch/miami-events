name: Weekly Event Scrape

on:
  schedule:
    # Runs at 08:00 UTC every Monday
    - cron: '0 8 * * 1'
  # Allows you to run this workflow manually from the Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        # This assumes your scraper is in the root directory
        run: python scraper.py

      - name: Move Data to Public Folder
        # Moves the generated JSON to the public folder so React can see it
        run: |
          mkdir -p public
          mv miami_events.json public/miami_events.json

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/miami_events.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update event data" && git push)